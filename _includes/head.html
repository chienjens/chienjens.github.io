<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  
  <!--New add start-->
  <!-- SEO -->
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html">
  <meta name="author" content="Chien-Jens Chen">
  <meta name="copyright" content="Chien-Jens Chen">
  <meta name="keywords" content="Data Science">

  <link rel="contents" title="Archive" href="/Archive">
  <link rel="start" title="Chien-Jens" href="/">

  {% if page.signature == true %}
    <meta property="og:title" content="{{ page.title }}" >
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://chienjens.github.io{{ page.url }}">
    <meta property="og:image" content="https://chienjens.github.io/public/CCJ_icon.png">
    <meta property="og:description"
        content="{{ page.content | strip_html | truncatewords: 20 }}" >
    <meta name="description"
        content="{{ page.content | strip_html | truncatewords: 20 }}" >
  {% else %}
    <meta property="og:title" content="Chien-Jens" >
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://chienjens.github.io/public/CCJ_icon.png">
    <meta property="og:description"
        content="I'm Chien-Jens Chen" >
    <meta name="description"
        content="I'm Chien-Jens Chen">
  {% endif %}
  <!--New add end-->
  
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/CCJ_icon.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/CCJ_icon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
